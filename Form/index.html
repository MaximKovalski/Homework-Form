<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="reg-form">
        <div class="head-text">
            <h4>Registration Form</h4>
        </div>
        <div class="reg-input">
            <form action="">
                <p>First Name</p>
                <input type="text">
                <p>Last Name</p>
                <input type="text">
                <p>Email</p>
                <input type="email">
                <p>Password</p>
                <input type="password">
                <p>Repeat Password</p>
                <input type="password">
            </form>
            <button class="reset">Reset</button>
            <button class="register">Register</button>
        </div>
    </div>
</body>

</html>
